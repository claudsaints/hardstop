<html lang="pt-BR">
  <head>
    <link
      href="./propriedades/css/layout_base.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="shortcut icon" href="./propriedades/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <button id="openmenu">&#9776;</button>
      <a href="https://github.com/frevisto/hardstop" id="logo"
        ><img
          width="169px"
          height="100px"
          src="./propriedades/images/logo_syst.png"
      /></a>
      <nav id="menu">
        <button id="closemenu">X</button>
        <a href="#"></a>
        <a href="#"></a>
        <a href="https://github.com/frevisto/hardstop" target="_blank">sobre nós</a>
        <a href="#"></a>
      </nav>
    </header>
    <main>
      <h1 class="titulo">BEM VINDO</h1>
      <div id="texto_login">
        Nós damos as boas vindas ao site da equipe HardStop onde ensinaremos <br>
        para os trabalhadores, esquecidos e curiosos o processo de <br>
        gestão ágil conhecido como SCRUM
      </div>

      <div id="login_field">
        <fieldset id="login_fieldset">
          <legend style="text-align: right">LOGIN</legend>
          <div>
            <input
            style="height: 35px;"
            size="35px"
              id="user_address"
              type="email"
              placeholder="Informe seu e-mail"
            />
          </div>
          <div style="padding-top: 3px">
            <button type="submit" style="width: 65px;height: 30px;">OK</button>
          </div>
        </fieldset>
        <div style="text-align: center">
          ou <a href="./pages/cadastro.html" style="color: crimson; font-size: large;">cadastre-se</a>
        </div>
      </div>

  
    </main>
    <aside>
      <a href="https://github.com/frevisto/hardstop" target="_blank" id="hslogo">
        <img id="logohardstop" src="./propriedades/images/LOGO-HS-GROUP.png"/>
      </a>
    </aside>
    <script type="text/javascript">
      openmenu.addEventListener("click", () => {
        menu.style.display = "flex";
      });
      closemenu.addEventListener("click", () => {
        menu.removeAttribute("style");
      });
    </script>
  </body>
</html>
